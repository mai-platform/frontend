<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вакансии компании</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.2.0/ng-tags-input.bootstrap.min.css">
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" class="header__logo" src="../img/header/mai.gif">
            </a>
        </div>
        <form class="navbar-form navbar-left ">
            <div class="header-search">
                <input type="text" class="form-control input-sm header-search__input" maxlength="64"
                       placeholder="Я ищу..."/>
                <button type="submit" class="btn btn-primary btn-sm header-search__button">Найти</button>
            </div>
        </form>
        <div class="navbar-right header__stretch">
            <div class="header__stretch__messages">
                <span>2</span>
            </div>
            <div class="header__name">ПАО "Сухой"</div>
            <img class="header__stretch__avatar" src="../img/companies/sukhoi.jpg"/>
        </div>

    </div>
    <div class="container-fluid" style="border-bottom: 2px solid rgba(0,0,0,0.1);"></div>
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Ищу практику</a></li>
            <li><a href="#">Ищу работу</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">Компании</a></li>
        </ul>

    </div>
</nav>
<!-- Конец шапки -->

<div class="banner"  style="background: white">
            <div class="container">
                <div class="edit-container content">
                    <h3 class="responses__header" style="font-size: 28px;margin: 0;padding: 0">Редактор вакансий</h3>
                    <a href="#" class="control-back">
                    <i class="fas fa-1x fa-chevron-left"></i>
                    Вернуться к списку вакансий без сохранения
                    </a>
				
                <div class="row" style="margin-top: 15px;">
                    <div class="col-md-4">
                        <label for="vacancy_name" class="control-label">Имя вакансии</label>
                    </div>
                   	<div class="col-md-8">
                     	<div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" class="form-control " id="vacancy_name" placeholder="">
                            </div>
                        </div>
                    </div>
               	</div>

               	<div class="row" style="margin-top: 15px;">
                    <div class="col-md-4">
                        <label for="location" class="control-label">Вакансия в городе</label>
                    </div>
                   	<div class="col-md-8">
                     	<div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" class="form-control " id="location" placeholder="">
                            </div>
                        </div>
                    </div>
               	</div>
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-md-4">
                            <label for="kurs" class="control-label">Курс</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <select class="form-control " id="kurs">
                                        <option>1 курс</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px;">
                        <div class="col-md-4">
                            <label for="kurs" class="control-label">Кафедра</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <select class="form-control " id="kurs">
                                        <option>№105 Динамика полета</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-md-4">
                            <label for="speciality" class="control-label">Специальность</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <div class="col-sm-9">
                                      <input type="text" class="form-control " id="speciality"
                                           placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                      <div class="row" style="margin-top: 15px;">
                        <div class="col-md-4">
                            <label for="speciality" class="control-label">Предполагаемый уровень месячного дохода</label>
                        </div>
                        <div class="col-md-8">
                            	<div class="form-group input-group">
                            		<div class="col-sm-9">
                            	      	<input type="text" placeholder="от" class="form-control" style="width: 39%" /> 
      								  	<input type="text" placeholder="до" style="width: 39%" class="form-control" />
      								  	<select class="form-control" style="width: 22%" id="kurs">
                                        	<option>руб.</option>
                                        	<option>$</option>
                                        	<option>BTC</option>
                                    	</select>
                            		</div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px;">
                        <div class="col-md-3">
                            <label for="about" class="control-label">Описание</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea class="form-control vacancy-submit__info" id="about"></textarea>
                                </div>

                            </div>
                        </div>
                    </div>
					
					<div class="row" ng-app='tagInput' style="margin-top: 15px;">
                    	<div class="col-md-4">
                        	<label for="skills" class="control-label">Ключевые навыки</label>
                    	</div>
                   		<div class="col-md-8">
                     		<div class="form-group" ng-controller='Input'>
                            	<div class="col-sm-9">
                                	<tag-input type="text" class="form-control" placeholder="Введите навык и нажмите 'Enter'" id="skills"></tag-input>
                            	</div>
                        	</div>
                    	</div>
               		</div>

                <div class="col-md-offset-9 col-md-2" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary btn-lg button-new-vacancy">
                        Сохранить
                    </button>
                </div>
            </div>
		</div>
</div>

<!-- Футер -->
<footer class="footer container">
    <img class="footer__logo" src="../img/header/mai.gif"/>
    <ul class="footer-social">
        <li class="footer-social__item"><a><i class="fab fa-vk"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-facebook-square"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-youtube"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-twitter"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-instagram"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-telegram"></i></a></li>
    </ul>
    <div class="footer-contacts">
        <span class="footer-contacts__tel">8-800-555-35-35</span>
        <span class="footer-contacts__adress">2 этаж, ГУК, Волоколамское ш.,<br/>д.4, Москва, Россия</span>
    </div>
</footer>
<!-- Конец футера -->

    <span>&copy; 2018 Creation All Rights Reserved</span>
</div>

<script src="../js/scripts.min.js"></script>
</body>
</html>
