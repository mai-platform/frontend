<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Профиль студента</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <script src="libs/angular/angular.min.js"></script>
    <script src="js/scripts.min.js"></script>
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" class="header__logo" src="img/header/mai.gif">
            </a>
        </div>
        <form class="navbar-form navbar-left ">
            <div class="header-search">
                <input type="text" class="form-control input-sm header-search__input" maxlength="64"
                       placeholder="Я ищу..."/>
                <button type="submit" class="btn btn-primary btn-sm header-search__button">Найти</button>
            </div>
        </form>
        <div class="navbar-right header__stretch">
            <div class="header__stretch__messages">
                <span>2</span>
            </div>
            <div class="header__name">Екатерина Трифомова</div>
            <img class="header__stretch__avatar" src="./img/student/student.jpg"/>
        </div>

    </div>
    <div class="container-fluid" style="border-bottom: 2px solid rgba(0,0,0,0.1);"></div>
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Ищу практику</a></li>
            <li><a href="#">Ищу работу</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">Компании</a></li>
        </ul>

    </div>
</nav>
<!-- Конец шапки -->

<div class="banner" ng-app="sertsList">
  <div class="container">
          <h2 class="responses__header" style="    font-size: 32px;">Сертификаты</h2>

  </div>
  <div class="container edit-container content" ng-controller="InputList">
    <div ng-repeat="sert in serts">
      <div class="row" style="margin-top: 25px;">
        <button type="button" ng-click="removeSert($index)" ng-style="{ 'display' : (serts.length == 1) ? 'none' : 'inline-block'}" class="close">&times;</button>
      </div>
      <div class="row">
          <div class="col-md-3">
              <label for="inputPassword" class="control-label">Название сертификата</label>
          </div>
          <div class="col-md-9">
              <div class="form-group">
                  <div class="col-sm-12">
                      <input type="text" class="form-control " id="inputPassword" placeholder="" ng-model="sert.name">
                  </div>
              </div>
          </div>
      </div>
      <div class="row" style="margin-top: 15px;">
          <div class="col-md-3">
              <label for="inputPassword" class="control-label">Организация, выдавшая сертификат</label>
          </div>
          <div class="col-md-9">
              <div class="form-group">
                  <div class="col-sm-12">
                      <input type="text" class="form-control " id="inputPassword" placeholder="" ng-model="sert.organization">
                  </div>
              </div>
          </div>
      </div>
    </div>
      <div class="row" style="margin-top: 15px;">
            <div class="col-md-9 col-md-offset-3">
                <a class="edit-profile" style="font-size: 14px; cursor: pointer;" ng-click="addSert()">Добавить сертификат</a>
            </div>
      </div>
      <div class="col-md-offset-10 col-md-2" style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary btn-lg button-new-vacancy">
              Обновить профиль
              <!-- кнопка должна создавать новую вакансию, забрав данные из полей выше -->
          </button>
    </div>
    </div>
  </div>
<!-- Футер -->
<footer class="footer container">
    <img class="footer__logo" src="./img/header/mai.gif"/>
    <ul class="footer-social">
        <li class="footer-social__item"><a><i class="fab fa-vk"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-facebook-square"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-youtube"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-twitter"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-instagram"></i></a></li>
        <li class="footer-social__item"><a><i class="fab fa-telegram"></i></a></li>
    </ul>
    <div class="footer-contacts">
        <span class="footer-contacts__tel">8-800-555-35-35</span>
        <span class="footer-contacts__adress">2 этаж, ГУК, Волоколамское ш.,<br/>д.4, Москва, Россия</span>
    </div>
</footer>
<!-- Конец футера -->

<!-- Копирайт -->
<div class="copyright container">
    <span>&copy; 2018 Creation All Rights Reserved</span>
</div>
<!-- Конец копирайта -->
<!-- Начало Js -->
<script type="text/babel">

</script>
<!-- Конец Js-->
<link rel="stylesheet" href="./css/main.min.css">
<link rel="stylesheet" href="./libs/normalize-css/normalize.css">
<script src="js/scripts.min.js"></script>
</body>
</html>
